<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuotteet</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="Tuote.css">
    <script src = "Tuote.js" defer></script>
    
</head>
<body>
    <!--Color choices-->
    
    <div class="containerbasic">
        <div class="header">
            <!--Separate grid-->
            <div class="containerheader">
                <div class="headermain">
                    <input type="text" placeholder="Hae.." class="searchbar" >
                    <button class="login">Kirjaudu sisään</button>
                    <a href="../../ostoskori.html"><img src="../../mdi--cart.png" class="img" width="50px"></a>
                </div>
                <div class="logomain">
                    <a href="../../index.html" class="headerlogo"><img src="../../Nettix.png" width="100%"></a>
                </div>
            </div>
            <!---->
        </div>

        <div class="nav">
            <a href="../../miehet.html" class="nav_button"><div>Miehet</div></a>
            <a href="../../naiset.html" class="nav_button"><div>Naiset</div></a>
            <a href="../../lapset.html" class="nav_button"><div>Lapset</div></a>
        </div>

        <div class="main">
            <div class="containerproduct">
                <div class="image">
                    <div class="swiper">
                        <div class="swiper-wrapper">

                            <div class="swiper-slide" id="ostos_kuva1"><img src=""></div>
                            <div class="swiper-slide" id="ostos_kuva2"><img src=""></div>
                            <div class="swiper-slide" id="ostos_kuva3" ><img src=""></div>

                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                    </div>
                </div>
                <div class="info">
                    <h2 class="infotext" id="nimi">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. </h2>
                    <div class="line"></div>
                    <h3 id="hinta">Hinta xx.xx</h3>

                    <form id="ostoskori_tieto">
                        <h3>Valitse väri</h3>
                        <input type="radio" name='colors' id="thing1" value="sininen"/><label for="thing1"></label>
                        <input type="radio" name='colors' id="thing2" value="vihreä"/><label for="thing2"></label>
                        <input type="radio" name='colors' id="thing3" value="punainen"/><label for="thing3"></label>
                        <input type="radio" name='colors' id="thing4" value="valkoinen"/><label for="thing4"></label>
                        <input type="radio" name='colors' id="thing5" value="musta"/><label for="thing5"></label>

                        <h3>Valitse koko</h3>
                        <div class="sizebox">
                            <input type="radio" name='size' id="size1" value="27"/><label for="size1"><h2 class="choice">27</h2></label>
                            <input type="radio" name='size' id="size2" value="28"/><label for="size2"><h2 class="choice">28</h2></label>
                            <input type="radio" name='size' id="size3" value="29"/><label for="size3"><h2 class="choice">29</h2></label>
                            <input type="radio" name='size' id="size4" value="30"/><label for="size4"><h2 class="choice">30</h2></label>
                            <input type="radio" name='size' id="size5" value="31"/><label for="size5"><h2 class="choice">31</h2></label>
                            <input type="radio" name='size' id="size6" value="32"/><label for="size6"><h2 class="choice">32</h2></label>
                            <input type="radio" name='size' id="size7" value="33"/><label for="size7"><h2 class="choice">33</h2></label>
                            <input type="radio" name='size' id="size8" value="34"/><label for="size8"><h2 class="choice">34</h2></label>
                            <input type="radio" name='size' id="size9" value="35"/><label for="size9"><h2 class="choice">35</h2></label>
                            <input type="radio" name='size' id="size10" value="36"/><label for="size10"><h2 class="choice">36</h2></label>
                            <input type="radio" name='size' id="size11" value="37"/><label for="size11"><h2 class="choice">37</h2></label>
                        </div>
                        <h3>Kuinka monta kappaletta haluat</h3>
                        
                        <select id="amount" class="amountchoice">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <br>
                        <h1 style="text-align: center; font-size: medium;">
                            <button type="submit" class="ostamisnappi" id="lisää_ostoskoriin" style="height: 50px;">
                                    <img src="../Kuvat/ostoskori.png" height="25px" style="vertical-align: middle;">
                                    <span style="vertical-align: middle; font-family: Arial, Helvetica, sans-serif;">Lisää ostoskoriin</span>
                            </button> 
                        </h1>
                         <h1 style="text-align: center; font-size: medium; margin-bottom: 10px;">
                            <button type="submit" onclick="location.href='../../ostoskori.html'" class="ostamisnappi" id="osta_nyt" style="padding: 0px 93.5px 0px 93.5px;"><h4>Osta nyt</h4></button>
                        </h1>
                    </form>

                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

 
        });
    </script>
    <script src = "../../tuotelistid.js"></script>
</body>
</html>
