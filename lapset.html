      <div class="main">
        <div class="catalogo">
          <button
            class="btn-filtros"
            aria-controls="filtros"
            aria-expanded="false"
          >
            Filters
          </button>

          <aside id="filtros" class="filtros">
            <h3>Filters</h3>
            <!-- Price -->

            <div class="bloque">
              <label class="lbl">Price</label>
              <div class="rango">
                <input
                  type="range"
                  id="priceFilter"
                  min="0"
                  max="500"
                  value="500"
                />
                <div class="rango-info">
                  <span>$0</span><span id="priceValue">$500</span>
                </div>
              </div>
            </div>
            
            <!-- Dress Style -->

            <div class="bloque">
              <label class="lbl">Dress Style</label>
              <select id="styleFilter">
                <option value="all">All</option>
                <option value="casual">Casual</option>
                <option value="sport">Sport</option>
                <option value="formal">Formal</option>
              </select>
            </div>
            <button class="aplicar">Apply Filters</button>
          </aside>
          <!-- Grid products -->

          <section class="productos">
            <h2>LAPSET</h2>
            <div class="grid" id="tuotegridi">
            </div>
          </section>
        </div>

    </div>
    <script src="tuotelistid.js"></script>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const priceFilter = document.getElementById("priceFilter");
      const priceValue = document.getElementById("priceValue");
      const styleFilter = document.getElementById("styleFilter");
      const colorBtns = document.querySelectorAll(".dot");
      const applyBtn = document.querySelector(".aplicar");
      const products = document.querySelectorAll(".card");

      let currentColor = "all";
      let currentStyle = "all";

      function filtrar() {
        if (!priceFilter || !products.length) return;

        const maxPrice = parseInt(priceFilter.value, 10);
        products.forEach(function (card) {
          const p = parseInt(card.dataset.price || "0", 10);
          const c = (card.dataset.color || "").toLowerCase();
          const s = (card.dataset.style || "").toLowerCase();

          const okPrice = !Number.isNaN(p) && p <= maxPrice;
          const okColor = currentColor === "all" || c === currentColor;
          const okStyle = currentStyle === "all" || s === currentStyle;

          card.style.display = okPrice && okColor && okStyle ? "" : "none";
        });

        if (priceValue) {
          priceValue.textContent = "$" + priceFilter.value;
        }
      }

      if (priceFilter) {
        priceFilter.addEventListener("input", filtrar);
      }

      colorBtns.forEach(function (btn) {
        btn.addEventListener("click", function () {
          currentColor = (btn.dataset.color || "all").toLowerCase();
          filtrar();
        });
      });

      if (styleFilter) {
        styleFilter.addEventListener("change", function () {
          currentStyle = (styleFilter.value || "all").toLowerCase();
          filtrar();
        });
      }
      if (applyBtn) {
        applyBtn.addEventListener("click", filtrar);
      }

      filtrar();
    });
  </script>
